<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<body>

<h2>Create a New Note</h2>

<div class="create-note">
  <form action="{{ url_for("new_note") }}" method="post">
    <label for="note">Note</label>
    <textarea type="text" id="note" name="new-note" placeholder="Share your knowledge. It is a way to achieve immortality." required></textarea>

    <label for="auth">Author</label>
    <br>
    <input type="text" id="auth" name="author" placeholder="Dalai Lama" required>

    <br>
    <br>

    <button type="submit">Submit</button>
  </form>
</div>

<a href="/">Return to Gallery</a>

</body>
</html>
