<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<body>

<h2>Create a New Note</h2>

<h4><button onclick="window.location.href='/new'">Add Your Note</button></h4>

<div class="responsive">
    <div class="gallery">
      <div class="gallery-header">Note #{{ note[0] }}</div>
      <div class="gallery-text">
          {% for paragraph in note[1]["note"] %}
              <p>{{ paragraph }}</p>
          {% endfor %}
      </div>
      <div class="gallery-author">
        {{ note[1]["author"] }}
        <br>
        {{ note[1]["date"] }}
      </div>
    </div>
</div>

<div class="clearfix"></div>

<!-- <br>
<a href="/new">Add another note</a> -->
<br>
<a href="/">Return to Gallery</a>

</body>
</html>
